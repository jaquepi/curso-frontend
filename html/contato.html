        </ul>

    <article>
        <h2>Contato</h2>
        <p>Preencha os campos abaixo</p>
        <form method="post">
            <div>
                <label for="nome"> Nome </label><br>
                <input type="text" name="Nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for ="email"> E-mail </label><br>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="mensagem"> Mensagem </label><br>
                <textarea name="mensagem" id="mensagem" rows="5"></textarea>
            </div>

            <div>
                <label>Quais linguagens você sabe?</label>
                <input type="radio" name="linguagens"> Html
                <input type="radio" name="linguagens"> CSS
                <input type="radio" name="linguagens"> Javascript
            </div>
            
            <div>
                <label>Quais você mais gosta?</label>
                <input type="checkbox" name="linguagens"> Html
                <input type="checkbox" name="linguagens"> CSS
                <input type="checkbox" name="linguagens"> Javascript
            </div>

            <div>
                <label>Qual a sua cor favorita</label>
                <select>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelho" selected>Pink</option>
                </select>
            </div>

            <div>
                <button class="button" style="vertical-align:middle">
                <span>Enviar </span></button>
            </div>
        </form>
